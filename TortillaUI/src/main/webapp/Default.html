<html>
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

</head>
<body>
<h2>AngularJS Sample Application</h2>

<div ng-app = "mainApp" ng-controller = "studentController">
    Enter first name: <input type = "text" ng-model = "firstName"><br><br>
    Enter last name: <input type = "text" ng-model = "lastName"><br>
    <br>

    You are entering: {{fullName() | uppercase}}

    <div ng-init = "countries = [{locale:'en-US',name:'United States'}, {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">
        <ol>
            <li ng-repeat = "c in countries">
                {{ 'Country: ' + c.name + ', Locale: ' + c.locale }}
            </li>
        </ol>
    </div>
</div>

<script>
         var mainApp = angular.module("mainApp", []);

         mainApp.controller('studentController', function($scope) {
            $scope.firstName = "Mohini";
            $scope.lastName = "Joshi";
            $scope.fullName = function() {
             return $scope.firstName + " " + $scope.lastName
            }
         });
      </script>

</body>

</html>
